{% extends 'base.html' %}
{% block content %}

<div align="center">
	<h1> LogIn </h1>
  {% if error %}
    <span style="color:red">{{error}}</span style="color:red">
  {% endif %}
	<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
  	UserName:
  	<br>
  	<input type="text" name="username">
  	<br>
  	Password:
  	<br>
  	<input type="password" name="password">
  	<br>
  	<br>
  	<input class="btn btn-primary" type="submit" name="submit" value="Login">
  	<br>
  	<br>
  </form>
</div>

{% endblock %}
